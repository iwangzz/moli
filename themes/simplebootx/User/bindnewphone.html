        function timeDown(id,n){
            function jishi(){
                n--;
                n = n <=0 ? 0 : n;
                if(n == 0){
                    $('#sendCode').css('color','#0084e8');
                    $('#sendCode').on('click',btn);
                    $('#' + id).empty();
                    $('#' + id).html('<b></b><span>请重新获取</span>');
                    $('#sendCode').on('click',btn);
                }else{
                    $('#' + id).find('span').html('秒后重新获取');
                    $('#' + id).show().find('b').html(n);
                    $('#sendCode').css('color','#CCCCCC');
                }
            }
            var t = setInterval(function(){
                if (n<=0){
                    clearTimeout(t);
                }else{
                    jishi();
