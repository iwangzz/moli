<script>
    $('.btn1').click(function () {
        if ($(this).find('img').attr('src') == '__TMPL__Public/images/show1.png') {
            $(this).find('img').attr('src', '__TMPL__Public/images/show2.png');
        } else {
            $(this).find('img').attr('src', '__TMPL__Public/images/show1.png');
        }
        $('.explain').eq(($(this).index() - 1) / 2).slideToggle(500);
    });
</script>
