<!DOCTYPE html>
<html>
<head>
    <title>摩利动态</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <tc_include file="Public:head"/>
    <link rel="stylesheet" type="text/css" href="__TMPL__Public/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="__TMPL__Public/css/reset.css">
    <link rel="stylesheet" type="text/css" href="__TMPL__Public/css/common.css">
    <link rel="stylesheet" type="text/css" href="__TMPL__Public/css/trends.css">
</head>
<body>
<!--  head区域 -->
<tc_include file="Public:nav"/>
<!-- uiView: aboutBody -->
<div class="page-main category-main">
    <div class="container">
        <div class="page-left-bg"></div>
        <div class="page-left fl">
            <h3 class="page-name">摩利动态</h3>
            <ul class="sub-pages">
                <foreach name="termlist" item="vo">
                    <if condition="$vo.term_id eq $termid">
                        <li class="active"><a href="/index.php/portal/newer/trendslist/id/{$vo.term_id}"><em></em>{$vo.name}</a>
                        </li>
                        <else/>
                        <li><a href="/index.php/portal/newer/trendslist/id/{$vo.term_id}"><em></em>{$vo.name}</a></li>
                    </if>
                </foreach>
            </ul>
        </div>
        <div class="page-right fr">
            <ul class="posts">
                <foreach name="listinfo" item="vo">
                    <li>
                        <p class="thumbnail fl">
                            <a href="/index.php/portal/newer/article/id/{$vo.id}" target="_blank"
                               title="{$vo.post_title}"><img src="/data/upload/{$vo.img}" style="width:280px;height:186px;"></a>
                        </p>
                        <h3><a href="/index.php/portal/newer/article/id/{$vo.id}" target="_blank"
                               title="{$vo.post_title}">{$vo.post_title}</a></h3>
                        <p class="excerpt">{$vo.post_excerpt}</p>
                    </li>
                </foreach>
            </ul>
                <div class="pagination">{$page}</div>
        </div>
    </div>

</div>

<!--  footer区域 -->
<tc_include file="Public:footer"/>
</body>
</html>
