<!DOCTYPE html>
<head>
    <title>网站公告</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <tc_include file="Public:head"/>
    <link rel="stylesheet" type="text/css" href="__TMPL__Public/css/reset.css">
    <link rel="stylesheet" type="text/css" href="__TMPL__Public/css/common.css">
    <link rel="stylesheet" type="text/css" href="__TMPL__Public/css/about.css">
</head>
<body>
<!--  head区域 -->
<tc_include file="Public:nav"/>

<!-- main区域 -->
<div class="main clearfix">
    <!--  main-left -->
    <tc_include file="Public:aboutnav"/>
    <div class="main-right">
        <div class="navright clearfix">
            <a href="javascript:void(0)" class="navus navwe">关于我们</a>
            <span class="separated">></span>
            <a href="{$href}" class="navus current">网站公告</a>
        </div>
        <div class="jk_list_right">
            <div class="list_right_title">网站公告</div>
            <div class="us_r_bor2">
                <div class="notice_list">
                    <ul>
                        <foreach name="posts_list" item="vo">
                            <li><span style="float:left"><a title="{$vo.post_title}" href="/index.php/portal/index/gonggaodetail/id/{$vo.id}">{$vo.post_title}</a></span><span>{$vo.post_date}</span>
                            </li>
                        </foreach>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>
<!--  footer区域 -->
<tc_include file="Public:footer"/>
<script src="__TMPL__Public/js/jquery-1.8.3.min.js"></script>
<script>
    $('.left-li').click(function () {
        $(this).addClass('active').siblings().removeClass('active');
        $('.contentdiv').hide();
        $('.contentdiv').eq($(this).index() - 1).show();
        $('.navright').find('a').last().html($(this).find('a').html());
    });
</script>

</body>
</html>
