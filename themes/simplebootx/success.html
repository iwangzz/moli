<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>跳转页面</title>
  <link rel="stylesheet" type="text/css" href="__TMPL__Public/css/reset.css">
	<link rel="stylesheet" type="text/css" href="__TMPL__Public/css/common.css">
	<link rel="stylesheet" type="text/css" href="__TMPL__Public/css/style.css">
</head>
<body>
        <!-- main区域 -->
        <div class="success">
            <div class="successdiv">
                <img src="__TMPL__Public/images/succ.png" />
                <h2 class="succfollow">
                    页面将于<span class="click">10秒</span>后自动跳转，立即跳转请<a class="click" href="javascript:void(0)">点击此处</a>
                </h2>
            </div>
        </div>
        <script type="text/javascript">
            (function(){
                var wait = document.getElementById('wait'),href = document.getElementById('href').href;
                var interval = setInterval(function(){
                    var time = --wait.innerHTML;
                    if(time <= 0) {
                        location.href = href;
                        clearInterval(interval);
                    };
                }, 1000);
            })();
        </script>
</body>
</html>
